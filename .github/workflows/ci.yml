name: ğŸ¤– SonarCloud CI

#--------------------------------
# Gatilho(Trigger): Define quando o workflow serÃ¡ executado
#--------------------------------
on:
  push:
    branches:
      - main # Gatilho para pushes na branch main
  pull_request:
      types: [opened, synchronize, reopened] # Gatilho para pull requests


jobs:
    sonarcloud:
        name: ğŸ“¡ SonarCloud Scan
        runs-on: ubuntu-latest

        steps:
            # 1. Baixar o cÃ³digo-fonte do repositÃ³rio
          - name: ğŸ“¥ Checkout do CÃ³digo
            uses: actions/checkout@v3
            with:
              # fetch-depth: 0 Ã© OBRIGATÃ“RIO para anÃ¡lises do SonarCloud
              # Ele garante que todo o histÃ³rico do Git seja baixado para saber o que Ã© "New Code"
              fetch-depth: 0

            # 2. Configurar o ambiente Python
          - name: ğŸ Configurar Python
            uses: actions/setup-python@v4
            with:
              python-version: '3.12'  # VersÃ£o do Python utilizada no projeto

            # 3. Instalar dependÃªncias necessÃ¡rias (inclusive pytest e coverage, se necessÃ¡rio)
          - name: ğŸ“¦ Instalar DependÃªncias
            run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt

            # 4. Roda os testes e gera o relatÃ³rio de cobertura
            # O Comando --cov=, calcula a cobertura do cÃ³digo na pasta especificada
            # O comando --cov-report=xml gera o relatÃ³rio em formato XML, necessÃ¡rio para o SonarCloud
          - name: ğŸ§ª Rodar Testes com Cobertura
            run: |
              pytest --cov=. --cov-report=xml:coverage.xml

            # 5. Enviar anÃ¡lise para o SonarCloud
          - name: ğŸš€ Analisar com SonarCloud
            uses: SonarSource/sonarcloud-github-action@master
            env:
              # AutenticaÃ§Ã£o com o SonarCloud via Token
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              # AutenticaÃ§Ã£o GitAction para o SonarCloud
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}





