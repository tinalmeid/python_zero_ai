name: ðŸ¤– SonarCloud CI

#--------------------------------
# Gatilho(Trigger): Define quando o workflow serÃ¡ executado
#--------------------------------
on:
  push:
    branches:
      - main # Gatilho para pushes na branch main
  pull_request:
    types: [opened, synchronize, reopened] # Gatilho para pull requests


jobs:
  sonarcloud:
    name: ðŸ“¡ SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # 1. Baixar o cÃ³digo-fonte do repositÃ³rio
      - name: ðŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 Ã© OBRIGATÃ“RIO para anÃ¡lises do SonarCloud
          # Ele garante que todo o histÃ³rico do Git seja baixado para saber o que Ã© "New Code"
          fetch-depth: 0

      # 2. Configurar o ambiente Python
      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # VersÃ£o do Python utilizada no projeto

      # 2.1 Configurar Java 17 (requerido pelos scanners mais recentes)
      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Instalar dependÃªncias necessÃ¡rias (inclusive pytest e coverage, se necessÃ¡rio)
      - name: ðŸ“¦ Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Roda os testes e gera o relatÃ³rio de cobertura
      # O Comando --cov=, calcula a cobertura do cÃ³digo na pasta especificada
      # O comando --cov-report=xml gera o relatÃ³rio em formato XML, necessÃ¡rio para o SonarCloud
      - name: ðŸ§ª Rodar Testes com Cobertura
        run: |
          pytest --cov=src --cov-config=.coveragerc --cov-report=term-missing --cov-report=xml:coverage.xml
          ls -lah coverage.xml

      # 4.1 Validar que coverage.xml aponta para src/ corretamente
      - name: ðŸ”Ž Validar coverage aponta para src
        run: |
          echo "=== DiretÃ³rio atual ==="
          pwd
          echo ""
          echo "=== Arquivos no workspace ==="
          ls -la
          echo ""
          echo "=== Verificando coverage.xml ==="
          if [ -f coverage.xml ]; then
            echo "âœ“ coverage.xml existe"
            wc -l coverage.xml
            grep -n "src/setup_inicial/setup_inicial.py" coverage.xml || echo "âš  Caminho nÃ£o encontrado"
            echo ""
            echo "=== Primeiras 80 linhas do coverage.xml ==="
            head -n 80 coverage.xml
          else
            echo "âœ— coverage.xml NÃƒO EXISTE!"
            exit 1
          fi

      # 5. Enviar anÃ¡lise para o SonarCloud (aÃ§Ã£o oficial)
      - name: ðŸš€ Analisar com SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=tinalmeid_python_zero__ai
            -Dsonar.organization=tinalmeid
            -Dsonar.python.version=3.12
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=tests/**/*
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.verbose=true





