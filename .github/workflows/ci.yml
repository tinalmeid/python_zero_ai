name: ğŸ¤– SonarCloud CI

#--------------------------------
# Gatilho(Trigger): Define quando o workflow serÃ¡ executado
#--------------------------------
on:
  push:
    branches:
      - main # Gatilho para pushes na branch main
  pull_request:
    types: [opened, synchronize, reopened] # Gatilho para pull requests


jobs:
  sonarcloud:
    name: ğŸ“¡ SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # 1. Baixar o cÃ³digo-fonte do repositÃ³rio
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0 Ã© OBRIGATÃ“RIO para anÃ¡lises do SonarCloud
          # Ele garante que todo o histÃ³rico do Git seja baixado para saber o que Ã© "New Code"
          fetch-depth: 0

      # 2. Configurar o ambiente Python
      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # VersÃ£o do Python utilizada no projeto

      # 3. Instalar dependÃªncias necessÃ¡rias (inclusive pytest e coverage, se necessÃ¡rio)
      - name: ğŸ“¦ Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Garante que as ferramentas de teste estÃ£o instaladas
          pip install pytest pytest-cov

      # 4. Roda os testes e gera o relatÃ³rio de cobertura
      # O Comando --cov=, calcula a cobertura do cÃ³digo na pasta especificada
      # O comando --cov-report=xml gera o relatÃ³rio em formato XML, necessÃ¡rio para o SonarCloud
      - name: ğŸ§ª Rodar Testes com Cobertura
        run: |
          # --cov=src: Analisa a pasta src
          # --cov-report=xml: Gera o arquivo coverage.xml para o Sonar ler
          pytest --cov=src --cov-report=xml

      # 5 Corrigir caminhos no arquivo coverage.xml (se necessÃ¡rio)
      - name: ğŸš‘ Corrigir Caminhos no XML
        run: |
          # Esse comando procura filename=" e muda para filename="src/
          sed -i 's|filename="|filename="src/|g' coverage.xml

          # Debug: Vamos conferir se apareceu o src/ antes do nome
          echo "ğŸ” Verificando correÃ§Ã£o no coverage.xml:"
          cat coverage.xml | head -n 5


      # 6. Enviar anÃ¡lise para o SonarCloud (aÃ§Ã£o oficial)
      - name: ğŸš€ Analisar com SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
