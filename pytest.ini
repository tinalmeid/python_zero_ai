#=======================================================
# Arquivo de configuração do Pytest
#=======================================================
# Este arquivo configura como o pytest executa os testes automaticamente,
# incluindo cobertura de código, filtros de warnings e exclusões de arquivos.

#=======================================================
# Configurações principais do Pytest
#=======================================================
[pytest]
# Diretório onde os testes estão localizados
testpaths = tests
# Padrão de nomes dos arquivos de teste
python_files = test_*.py
# Padrão de nomes das classes de teste
python_classes = Test*
# Padrão de nomes das funções de teste
python_functions = test_*
# Opções padrão ao executar pytest
# --cov=src: calcula cobertura apenas do código em src/
# --cov-report=term-missing: mostra linhas não cobertas no terminal
addopts = --cov=src --cov-report=term-missing --cov-config=.coveragerc
# Filtrar avisos (warnings) que não são importantes

filterwarnings =
    ignore::DeprecationWarning
    ignore:Couldn't import C tracer
# Marcadores personalizados para organizar testes
markers =
    slow: marks tests as slow
